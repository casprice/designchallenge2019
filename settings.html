    <script>
      let dark = 0;
      function changeBG() {
        if(dark == 0) {
          document.body.style.backgroundColor = "rgb(106, 106, 106)";
          document.getElementsByClassName("content-container")[0].style.backgroundColor = "rgb(140, 137, 137)";
          document.getElementById("darktoggler").style.color = "white";
          document.getElementById("settingstoggler").style.color = "white";
          dark = 1;
          document.getElementById("darktoggler").innerHTML = "Turn off Dark Mode";
        } else {
          document.body.style.backgroundColor = "rgb(246, 245, 241)";
          document.getElementsByClassName("content-container")[0].style.backgroundColor = "white";
          document.getElementById("darktoggler").style.color = "black";
          document.getElementById("settingstoggler").style.color = "black";
          document.getElementById("darktoggler").innerHTML = "Turn on Dark Mode";
          dark = 0;
        }

      }
    </script>
